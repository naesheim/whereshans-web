        }).addTo(mymap);

        var LeafIcon = L.Icon.extend({
		options: {
			iconSize:     [40, 60],
			iconAnchor:   [10, 0],
			popupAnchor:  [0, 0]
		}
	});
        print('{{data}}');

        var latlon = ['{{data["latitude"]}}','{{data["longitude"]}}'];
        var time = '{{ data["time"] }}';
        marker = new L.marker(latlon, {icon: hansIcon}).bindPopup("My last hangout " + time).addTo(mymap)

        mymap.flyTo(latlon, 10);
